jobs:
  - name: deploy
    serial: true
    plan:
      - get: automation
      - get: image
      - task: deploy
        image: image
        config:
          platform: linux
          inputs:
            - name: automation
          params:
            COLOR: ((color))
            ENV_NAME: sandbox
            VERSION: ((component-version)) 
          run:
            path: sh
            args:
              - -ec
              - |
                echo "Deploying..."
                echo "color:    '${COLOR}'"
                echo "env_name: '${ENV_NAME}'"
                echo "version:  '${VERSION}'"
                sleep 5
                echo OK!

resources:
- name: automation
  type: git
  icon: github
  source:
    uri: https://github.com/bertrand-lupart/deploy-automation
    branch: master

- name: config
  type: git
  icon: github
  source:
   uri: https://github.com/bertrand-lupart/deploy-config
   branch: master

- name: image
  type: registry-image
  icon: dockerhub
  source:
    repository: busybox
